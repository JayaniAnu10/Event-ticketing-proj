services:
  sql:
    image: "mysql:8.0"
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    networks:
      - app-network

  redis:
    image: "redis:7-alpine"
    container_name: redis-cache
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./Backend
    container_name: spring-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://sql:3306/myapp
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppassword
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      sql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./Frontend
    container_name: react-client
    networks:
      - app-network

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
    depends_on:
      - server
      - client
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
