name: React CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jayanianu/eventticketing -f Dockerfile.dev .

      - name: Run tests
        run: docker run jayanianu/eventticketing npm run test

  deploy:
    name: Deploy to Elastic Beanstalk
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install EB CLI
        run: |
          pip3 install --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify EB CLI installation
        run: eb --version

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init event-ticketing-frontend --platform "Docker" --region us-east-1
          eb use Event-ticketing-frontend-env
          eb deploy
